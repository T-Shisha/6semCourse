<div style="margin-top: 150px; " class="bg-img1">

        <div class="d-flex flex-column align-items-center text-center">
            <img src="http://localhost:8080/photo/doc.png" alt="Admin"
                 class="rounded-circle" width="150">
            <div class="mt-3"><h3>Создания новой учетной записи</h3>
                <form action="#" th:action="@{'/admin/'+${clinicId}+'/dentist/add'}" th:object="${dentist}"
                      method="post">

                    <p>Введите имя: <input type="text" th:field="*{firstName}" required class="form-control"/></p>
                    <td th:if="${not #strings.isEmpty(firstNameError)}">
                        <p style="color: #e90707" th:text="${firstNameError} "></p></td>
                    <p>Введите фамилию: <input type="text" th:field="*{lastName}" required class="form-control"/></p>
                    <td th:if="${not #strings.isEmpty(lastNameError)}">
                        <p style="color: #e90707" th:text="${lastNameError} "></p></td>
                    <p>Введите отчество: <input type="text" th:field="*{patronymic}" required class="form-control"/></p>
                    <td th:if="${not #strings.isEmpty(patronymicError)}">
                        <p style="color: #e90707" th:text="${patronymicError} "></p></td>
                    <p>Введите номер телефона: <input type="tel" class="form-control" name="phoneNumber"
                                                      th:field="*{phoneNumber}"
                                                      pattern="+375([0-9]{2})[0-9]{7}" required/></p>
                    <td th:if="${not #strings.isEmpty(phoneNumberError)}">
                        <p style="color: #e90707" th:text="${phoneNumberError} "></p></td>


                    <p><input style="background: #3fbbc0;border-color: #3fbbc0;" type="submit" class="next1" value="Дальше"/>
                    </p>


                </form>
            </div>
        </div>
