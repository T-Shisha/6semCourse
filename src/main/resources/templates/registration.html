<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <h2 class="name">Регистрация</h2>
        <form class="registr" action="#" th:action="@{/registration}" th:object="${patient}" method="post">
            <p> Введите имя: <input type="text" th:field="*{firstName}"  /></p>
            <td th:if="${not #strings.isEmpty(firstNameError)}">
                <p style="color: #e90707" th:text="${firstNameError} "></p></td>

            <p> Введите фамилию: <input type="text" th:field="*{lastName}"  /></p>
            <td th:if="${not #strings.isEmpty(lastNameError)}">
                <p style="color: #e90707" th:text="${lastNameError} "></p></td>

            <p>Введите номер телефона <input type="tel" th:field="*{username}" pattern="+375([0-9]{2})[0-9]{7}"
                                              /></p>
            <td th:if="${not #strings.isEmpty(phoneNumberError)}">
                <p style="color: #e90707" th:text="${phoneNumberError} "></p></td>


            <p>Придумайте пароль: <input type="password" th:field="*{password}"  /></p>
            <td th:if="${not #strings.isEmpty(passwordError)}">
                <p style="color: #e90707" th:text="${passwordError} "></p></td>
            <p>Повторите пароль: <input type="password" th:field="*{passwordConfirm}"  /></p>
            <td th:if="${not #strings.isEmpty(passwordConfirmError)}">
                <p style="color: #e90707" th:text="${passwordConfirmError} "></p></td>


            <button>Зарегистрировать</button>
            <p class="message"><a href="/login">Назад</a></p>
        </form>

    </div>
</div>

</body>
</html>
